{% extends 'contacts/contact_base.html' %}
{% block contacts_content %}
    <div class="row">&nbsp;</div>
    <div class="row col-sm-10">
        <div class="panel panel-primary noborder">
            <div class="row panel-heading">
                <h1>Contact - Confirm Delete</h1>
            </div>
            <div class="row panel-footer text-large"><strong>
                {{ contact.title }}
                {{ contact.name }}
              {% if contact.nick %}
                ({{ contact.nick }})
              {% endif %}
            </strong></div>
            <div class="panel-body text-center">
                <h4>Confirm: delete this contact?</h4>
                {% include 'fragments/yesno.html' %}
            </div>
        </div>
    </div>
{% endblock %}
